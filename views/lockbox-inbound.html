<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- Your app title -->
		<title>My App</title>
		<!-- Path to Framework7 Library CSS-->
		<link rel="stylesheet" href="css/framework7.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/my-app.css">
		<!-- awesome icon -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		
		<link type="text/css" href="css/animate.css" rel="stylesheet">
		<link type="text/css" href="css/jquery.jqplot.min.css" rel="stylesheet">

		
		<script type="text/javascript" src = "js/jquery-2.1.1.min.js"></script>
		<style>
			path.slice{
				stroke-width:2px;
			}
			polyline{
				opacity: .3;
				stroke: black;
				stroke-width: 2px;
				fill: none;
			} 
			svg text.percent{
				fill:white;
				text-anchor:middle;
				font-size:12px;
			}

		</style>
		
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/Donut3D.js"></script>

	
	
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay">	</div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
		<div class="content-block">
		  
		  <!-- Click on link with "close-panel" class will close panel -->
		  <p><a href="#" class="go-home">Home</a></p>
		  <p><a href="lockbox-inbound.html" class="">Lockbox Inbound</a></p>
		  <p><a href="#" class="close-panel">Close</a></p>
		  <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
		  
		</div>
	</div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Top Navbar-->
			<div class="navbar">
			  <div class="navbar-inner">
				<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
				<div class="content-block">
					<div class="left sliding" >
						<a href="#"  class="open-panel">
							<i class="icon icon-bars-blue"></i></span>
						</a>
					</div>
				</div>
				
				<div class="left sliding" style="margin-left: -40em;">
				
					<img style="max-width:200px; margin-top: -7px;" src="img/bank_of_america.png">
				
				</div>
				
			  </div>
			</div>
		

			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
			  <!-- Page, "data-page" contains page name -->
				<div data-page="lockbox-inbound" class="page navbar-through toolbar-fixed">
					<!-- Scrollable page content -->
					<div class="page-content pull-to-refresh-content">
						
						<div class="pull-to-refresh-layer">
							<div class="preloader"></div>
							<div class="pull-to-refresh-arrow"></div>
						</div>
						

					
					</div>
					<div class="toolbar ">
						<div class="toolbar-inner">
							<a href="#tab1" class="tab-link "><span class="fa "></span></a>
							<a href="#tab2" class="tab-link "><span class="fa "></span></a>
						  
													
							<a href="#" data-popup=".popup-filter" class="open-popup"> &nbsp; <span class="fa  fa-gear fa-lg"></span></a>
						</div>
					</div>
				</div>
			</div>
		
		
		
       
     
		
		</div>
		
    </div>
	
	
	<div class="popup popup-filter">
    
	
		<div class="navbar">
			  <div class="navbar-inner">
				
				<div class="left">
				  <a href="#" class="close-popup">
					
					<span>Close</span>
				   </a>
				</div> 
				<div class="right"> Filter Settings </div>
				
			  </div>
		</div>
           
		
		
		
		<div class="content-block">
        
			<div class="list-block">
			  <ul>
				<!-- Text inputs -->
				<li>
				  <div class="item-content">
					<div class="item-media box-around-icon"><span class="fa fa-user "></span></div>
					<div class="item-inner">
					  <div class="item-title label">Group ID</div>
					  <div class="item-input">
						<input type="text" id="groupIDValue" placeholder="Group ID">
					  </div>
					</div>
				  </div>
				</li>
				<li>
				  <div class="item-content">
					<div class="item-media "><i class="icon icon-form-email"></i></div>
					<div class="item-inner">
					  <div class="item-title label">Site Number</div>
					  <div class="item-input">
						<input type="text" id="siteNumberValue" placeholder="Site Number">
					  </div>
					</div>
				  </div>
				</li>
				
				
				<!-- Select -->
				<li>
				  <div class="item-content">
					<div class="item-media box-around-icon"><span class="fa fa-building "></span></div>
					<div class="item-inner">
					  <div class="item-title label">Organization</div>
					  <div class="item-input selectOrg">
						<select id="orgValue">
						  <option value="HLSC">HLSC</option>
						  <option value="TCS">TCS</option>
						  <option value="RM">RM</option>
						</select>
					  </div>
					</div>
				  </div>
				</li>
				
			  </ul>
			</div>
			<div class="row">
				<div class="col-15"></div>
				<div class="col-15"></div>
				<div class="col-40 submitButton"><a href="#" class="button button-big close-popup ">Submit</a></div>
				<div class="col-15"></div>
				<div class="col-15"></div>
				
			</div>

	  </div>
	  
	  
	  
		
 
	</div>
  
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!--<script type="text/javascript" src="js/controller.js"></script> -->
  </body>
</html>
